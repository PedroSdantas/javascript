<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos DOM</title>
    <style>
        body{
            background-color: grey;
        }

        div#area{
            font: normal 15pt arial;
            background-color: rgba(172, 255, 47, 0.733);
            color: rgb(51, 31, 104);
            padding: 10px;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar )
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'clicou!'
            a.style.backgroundColor = 'pink'
        }

        function entrar(){
            a.innerText = 'entrou'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'rgba(172, 255, 47, 0.733)'
        }
    </script>
</body>
</html>
