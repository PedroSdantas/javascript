<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgba(101, 60, 139, 0.521);
            font: normal 20pt arial;
        }

        div{
            background-color: rgba(152, 247, 247, 0.247);
            margin: auto;
            width: 500px;
            height: 200px;
            border: 1px solid black;
            text-align: center;
            border-radius: 3px;
            padding: 10px;
        }

    </style>
</head>
<body>
    
    <div>
        <script>
            nome = window.prompt('Qual é o seu nome? ')
            document.writeln(`Olá, <strong>${nome}</strong>! <br> Seu nome tem ${nome.length} letras. <br>`) 
            document.writeln(`Seu nome em letras maiúsculas é ${nome.toUpperCase()}.`)
        </script>
    </div>
</body>
</html>
